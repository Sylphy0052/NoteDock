services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - notedock-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - notedock-network

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-notedock}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-notedock}
      POSTGRES_DB: ${DB_NAME:-notedock}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-notedock} -d ${DB_NAME:-notedock}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - notedock-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-notedock}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-notedock-secret}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - notedock-network

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-notedock} ${MINIO_SECRET_KEY:-notedock-secret};
      mc mb myminio/${MINIO_BUCKET:-notedock-files} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-notedock-files};
      exit 0;
      "
    networks:
      - notedock-network

volumes:
  db-data:
  minio-data:

networks:
  notedock-network:
    driver: bridge
